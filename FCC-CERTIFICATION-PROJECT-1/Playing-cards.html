<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css"
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>

</head>

<body>
<main id="playing-cards">
<div class="card left">
<div class="left">
  <div class="left-a">A</div>
   <div class="left-c">♠</div>
   <div class="left-b"></div>
</div>
<div class="middle"></div>
<div class="right"></div>
</div>
<div class="card">
<div class="left"></div>
<div class="middle">
  <div class="middle-a">2</div>
   <div class="middle-c">♣</div>
   <div class="middle-c2">♣</div>
   <div class="middle-b"></div>
</div>
<div class="right"></div>
</div>
<div class="card">
<div class="left"></div>
<div class="middle"></div>
<div class="right">
  <div class="right-a">3</div>
   <div class="right-c">♥</div>
    <div class="right-c">♥</div>
   <div class="right-c2">♥</div>
   <div class="right-b"></div>
</div>
</div>

</main>
</body>

</html>
